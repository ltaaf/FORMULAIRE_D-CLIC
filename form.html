<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire DWWM</h1> 
        
        <form action="">
           <table>
            <tr >
                <td class="labelo"><label for="">Nom</label></td> <td><input type="text" placeholder="Entrez votre nom"></td>
            </tr> 

            <tr >
                <td class="labelo"><label for=""> <label for="">Email</label> </label></td> <td><input type="email" placeholder="Entrez votre email"></td>
            </tr>

            <tr >
                <td class="labelo"><label for="">Indiquez votre satisfaction au cours de 1 à 10</label></td><td> <input type="text" placeholder="numéro de 1 à 10" required> </td>
            </tr>

            <tr>
                <td class="labelo"> <label for="">Qui est votre Coach?</label> </td>
                 <td>
                     <select name="" class="">
                    <option value="">Birante</option>
                    <option value="">Malick</option>
                    <option value="">Dim</option>
                </select> 
            </td>
            </tr>
            <tr>
                <td class="labelo"><label for="">A quel moment avez-vous cours?</label></td> <td>
                   
                        <input type="radio"> <label for="">Matin</label> <br>
                        <input type="radio"> <label for="">Après-midi</label> <br>
                        <input type="radio"> <label for="">Soir</label> <br>
                    
                </td>
            </tr>
            <tr>
                <td class="labelo"><label for="">Quels outils avez-vous rencontrés jusque là? <br>
                    (Selectionnez tout ce qui s'applique) </label> </td>
                    <td>
                            <input type="checkbox"> <label for="">HTML</label> <br>
                            <input type="checkbox"> <label for="">CSS</label> <br>
                            <input type="checkbox"> <label for="">JavaScript</label> <br>
                            <input type="checkbox"> <label for="">Editeur de texte</label> <br>
                            <input type="checkbox"> <label for="">Ligne de commande</label> <br> 
                    </td>
            </tr>

            <tr>
                <td class="labelo">
                    <label for="">Décrivez votre expérience jusque là</label>
                </td>
                <td>
                    <textarea name="" class="" cols="30" rows="5" placeholder="Décrivez votre expérience ici..."></textarea>
                </td>
            </tr>
           </table>
           <input type="submit" class="btn">
        </form>
    


    <!-- Ajouter CSS à votre formulaire:
couleur de fond: #A9D7E9

couleur du bouton: #6BA2CE -->
</body>
</html>
